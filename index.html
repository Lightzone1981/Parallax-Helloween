<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Parallax</title>
</head>

<body>

	<div class="container">
		<img class="halloween-logo" src="images/halloween-logo.svg" alt="">
		<img class="bat" src="images/bat.svg" alt="">
		<div class="parallax image-1">
			<img src="images/halloween-01.svg" alt="01">
		</div>
		<div class="parallax image-2">
			<img src="images/halloween-02.svg" alt="02">
		</div>
		<div class="parallax image-3">
			<img src="images/halloween-03.svg" alt="03">
		</div>
		<div class="parallax image-4">
			<img src="images/halloween-004.svg" alt="04">
		</div>
	</div>
	<div class="gallery">
		<img class="gallery_image" src="images/image-01.jpg" alt="">
		<img class="gallery_image" src="images/image-02.jpg" alt="">
		<img class="gallery_image" src="images/image-03.jpg" alt="">

	</div>
</body>

</html>
